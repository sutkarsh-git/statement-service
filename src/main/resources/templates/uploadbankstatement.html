<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF File</title>
</head>
<body>
    <h1>Upload PDF File</h1>
    <form method="post" th:action="@{/pdf-file}" th:object="${pdfFile}" enctype="multipart/form-data">
        <label for="file">Select a PDF file:</label>
        <input type="file" name="file" id="file" th:field="*{content}"><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
